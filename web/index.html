<!DOCTYPE html>
<meta charset="utf-8" />
<title>Personal Finance Tracker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
body { font-family: system-ui, sans-serif; max-width: 900px; margin: 2rem auto; padding: 0 1rem; }
form, .grid { display: grid; gap: .5rem; grid-template-columns: repeat(6, 1fr); align-items: end; }
form > * { grid-column: span 2; }
form button { grid-column: span 1; }
pre { background: #f5f5f5; padding: 1rem; overflow: auto; }
table { width:100%; border-collapse: collapse; }
th, td { border-bottom: 1px solid #ddd; padding: .4rem; text-align: left; }
.pill { display:inline-block; padding: .1rem .5rem; border-radius: 999px; font-size: .8rem; }
.income { background:#e6ffed; }
.expense { background:#fff0f0; }
</style>
</head>
<body>
<h1>Personal Finance Tracker</h1>


<section>
<h2>Add Transaction</h2>
<form id="txForm">
<label>Date<br/><input id="t_date" type="date" /></label>
<label>Description<br/><input id="description" required /></label>
<label>Category<br/>
<input id="category" placeholder="e.g., groceries, rent, salary" required />
</label>
<label>Type<br/>
<select id="t_type">
<option value="expense">expense</option>
<option value="income">income</option>
</select>
</label>
<label>Amount<br/><input id="amount" type="number" step="0.01" required /></label>
<button type="submit">Add</button>
</form>
</section>


<section>
<h2>Summary (This Month)</h2>
<div id="summary"></div>
</section>


<section>
<h2>Transactions</h2>
<table id="txTable">
<thead>
<tr><th>Date</th><th>Description</th>
    <th>Category</th>
    <th>Type</th>
    <th>Amount</th>
    <th> Actions </th>
</tr>
</thead>
<tbody></tbody>
</table>
</section>

<h2>Add / Update Budget</h2>
<form id="budgetForm">
  <input type="text" id="b_category" placeholder="Category (e.g. groceries)" required>
  <input type="number" id="b_limit" placeholder="Monthly Limit" step="0.01" required>
  <button type="submit">Save Budget</button>
</form>

<div id="budgetsList"></div>



<script src="app.js"></script>
</body>
</html>
